<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="user_info.css" />
</head>
<body>
    
    <header class="header">
        <a><img src="images/return.png" class="return"></a>
        <p class="self_page_text">个人主页</p>
    </header>

    <main class="main">
        <div class="main_banner">
            <img src="images/head_img.png" class="head_img">
            <div class="self_info">
                <p>
                    <span class="self_name">高素雅</span>
                    <span class="self_age">51岁</span>
                </p>
                <div class="location_box">
                    <img src="images/location.png" class="location_img">
                    <span class="location_text">北京·通州·果园</p>
                </div>
            </div>
        </div>

        <div class="main_content">
            <div class="skill_head">
                <img src="images/green_line.png">
                <span class="black_font">专业技能</span>
            </div>
            <hr class="hyphen">
            <div class="skill_star">
                <img src="images/star.png">
                <span class="black_font">住家</span>
                <img src="images/line.png">
                <img src="images/star.png">
                <span class="black_font">不含餐</span>
            </div>
            <hr class="hyphen_short">
            <div class="skill_content">
                <span class="gray_font">从业年限</span>
                <img src="images/line.png">
                <span class="black_font">0～3年</span>
            </div>
            <hr class="hyphen_short">
            <div class="skill_content">
                <span class="gray_font">工作时间</span>
                <img src="images/line.png">
                <span class="black_font">全天</span>
            </div>
            <hr class="hyphen_short">
            <div class="skill_content">
                <span class="gray_font">服务价格</span>
                <img src="images/line.png">
                <span class="red_font">25元/小时</span>
            </div>
            <hr class="hyphen_short">
            <div class="skill_content">
                <span class="gray_font">自我介绍</span>
                <img src="images/line.png">
                <span class="black_font_little description">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。</span>
            </div>
            <hr class="hyphen_short">
        </div>
    </main>

    <footer class="footer">
        <div class="message_box">
            <div>
                <span class="">留言</span>
            </div>
        </div>
        <div class="phone_box">
            <div>
                <span class="">电话联系</span>
            </div>
        </div>
    </footer>

</body>
</html>
